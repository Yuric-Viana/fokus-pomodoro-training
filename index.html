<!DOCTYPE html>
<html lang="pt-br" data-context="focus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>

    <link rel="stylesheet" href="src/styles/index.css">
</head>

<body>
    <main id="app">
        <header class="flex">
            <figure>
                <img src="src/assets/logo.png" alt="">
            </figure>
        </header>

        <section id="banner">
            <div class="display container gap-24">
                <h1>
                    Otimize sua produtividade,
                    <strong>mergulhe no que importa</strong>
                </h1>
                <figure>
                    <img src="src/assets/foco.png" alt="">
                </figure>
            </div>
        </section>

        <section id="card">
            <div class="time-card container">
                <ul class="type flex" role="list">
                    <li class="type-option">Foco</li>
                    <li class="type-option">Descanso curto</li>
                    <li class="type-option">Descanso longo</li>
                </ul>
                
                <div id="timer" class="container">25:00</div>

                <div id="go" class="grid gap-24">
                    <div class="flex gap-16">
                        <div class="input">
                            <input type="checkbox" name="check" id="check">
                        </div>
                        <p>Música</p>
                    </div>
                    <button>Começar</button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
