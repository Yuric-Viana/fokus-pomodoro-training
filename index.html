<!DOCTYPE html>
<html lang="pt-br" data-context="focus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
</head>

<body>
    <main id="app">
        <header class="flex">
            <figure>
                <img src="src/assets/logo.png" alt="">
            </figure>
        </header>

        <section id="banner">
            <div class="display">
                <h1 class="description">
                    Otimize sua produtividade,
                    <strong>mergulhe no que importa</strong>
                </h1>
                <figure>
                    <img class="banner-toggle" src="src/assets/focus.png" alt="">
                </figure>
            </div>
        </section>

        <section id="card">
            <div class="time-card">
                <ul class="type flex" role="list">
                    <li class="type-option type-selected focus">Foco</li>
                    <li class="type-option short-rest">Descanso curto</li>
                    <li class="type-option long-rest">Descanso longo</li>
                </ul>

                <div id="timer" class=""></div>

                <div id="go" class="grid gap-24">
                    <div class="flex gap-16">
                        <div class="input">
                            <input class="music-check" type="checkbox" name="check" id="check">
                        </div>
                        <p>Música</p>
                    </div>
                    <button id="toggle-button">Começar</button>
                </div>
            </div>

        </section>

        <section id="tasks">
            <header class="display container">
                <small>#Em andamento:</small>
                <strong class="in-progress"></strong>
            </header>

            <div class="flex container">
                <h2>Lista de tarefas:</h2>

                <div class="delete-tasks flex container">
                    <button class="more">
                        <img src="src/assets/icons/more.svg" alt="">
                    </button>

                    <ul role="list" class="more-list gap-16">
                        <li>
                            <button class="flex gap-8">
                                <img src="src/assets/icons/check.svg" alt="">
                                Limpar tarefas concluídas
                            </button>
                        </li>
                        <li>
                            <button class="flex gap-8">
                                <img src="src/assets/icons/delete.svg" alt="">
                                Limpar todas as tarefas
                            </button>
                        </li>
                    </ul>
                </div>

            </div>

            <ul class="list-tasks container grid gap-8" role="list"></ul>

            <form class="container">
                <div>
                    <legend>Adicionando tarefa</legend>
                    <textarea name="task" id="task" rows="4" class="container"
                        placeholder="No que você está trabalhando?" required></textarea>
                </div>

                <footer class="flex">
                    <button type="button" class="button-delete flex">
                        <img src="src/assets/icons/trash.svg" alt="">
                        Deletar
                    </button>

                    <div class="flex">
                        <button type="button" class="button-cancel flex">
                            <img src="src/assets/icons/close.png" alt="">
                            Cancelar
                        </button>

                        <button type="submit" class="flex saved">
                            <img src="src/assets/icons/save.png" alt="">
                            Salvar
                        </button>
                    </div>
                </footer>
            </form>

            <button class="add-task flex container gap-8">
                    <img src="src/assets/icons/add-task.svg" alt=""> Adicionar nova tarefa
            </button>
        </section>
    </main>

    <footer class="footer-credits">
        <p class="container">Projeto fictício e sem fins comerciais. Imagens geradas por IA no Adobe Firefly.Desenvolvido por Alura.</p>
    </footer>
</body>

</html>
